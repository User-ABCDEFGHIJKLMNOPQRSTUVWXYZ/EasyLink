name: Auto Update Spotify Music Stats

on:
  schedule:
    - cron: "0 0 * * 0"   # runs every Sunday
  workflow_dispatch:     # allows manual run

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Update Spotify stats
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: python scripts/update_spotify.py

      - name: Commit and push changes
        run: |
          git config user.name "spotify-bot"
          git config user.email "spotify-bot@users.noreply.github.com"
          git add Spotify-Music.md
          git commit -m "ðŸŽ§ Auto-update Spotify music stats" || exit 0
          git push
